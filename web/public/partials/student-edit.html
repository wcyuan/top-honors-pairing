<form name="edit-student">
  <div class="control-group" ng-class="{error: edit-student.name.$invalid}">
    <label>Name</label>
    <input type="text" name="name" ng-model="student.name" required>
    <span ng-show="edit-student.name.$error.required" class="help-inline"> Required </span>
  </div>

  <div class="control-group" ng-class="{error: edit-student.gender.$invalid}">
    <label>Gender</label>
    M<input type="radio" name="gender" value="M" ng-model="student.gender">
    F<input type="radio" name="gender" value="F" ng-model="student.gender">
  </div>

  <div class="control-group" ng-class="{error: edit-student.grade.$invalid}">
    <label>Grade</label>
    5<input type="radio" name="grade" value="5" ng-model="student.grade">
    6<input type="radio" name="grade" value="6" ng-model="student.grade">
    7<input type="radio" name="grade" value="7" ng-model="student.grade">
    8<input type="radio" name="grade" value="8" ng-model="student.grade">
  </div>

  <div class="control-group" ng-class="{error: edit-student.assess.$invalid}">
    <label>Initial Assessment</label>
    <input type="text" name="assess" ng-model="student.assess">
  </div>

  <a href="#/students" class="btn">Cancel</a>
  <button ng-click="addStudent()"
	  ng-disabled="false"
          class="btn btn-primary">Save</button>
  <button ng-click="destroy()"
          ng-show="project.$id" class="btn btn-danger">Delete</button>
</form>
